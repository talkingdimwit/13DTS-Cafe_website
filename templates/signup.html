{% extends "base.html" %}

{% block pageheading %}sign up{% endblock %}

{% block main %}
<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">First Name</div>
        <div class="form-element"><input type="text" name="fname" required></div>
    </div>
    <div class="error">{{ fname_error }}</div>
    <div class="form-group">
        <div class="form-label">Last Name</div>
        <div class="form-element"><input type="text" name="lname" required></div>
    </div>
    <div class="error">{{ lname_error }}</div>
    <div class="form-group">
        <div class="form-label">email</div>
        <div class="form-element"><input type="email" name="email" required></div>
    </div>
</form>
